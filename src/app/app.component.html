<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                (closed)="events.push('close!')">
      <div class="nav-buttons">
        <button mat-button routerLink="home" class="nav-button home-button">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-button routerLink="about-us" class="nav-button">About Us</button>
        <button mat-button routerLink="product" class="nav-button">Product</button>
        <button mat-button routerLink="invoices" class="nav-button">Invoice</button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="menu1">
      </div>
      <div class="menu">
        <h1 class="login-message">{{logOrNot}}</h1>
        <div class="auth-buttons" [style.display]="menuDisplay">
          <button class="nav-button" routerLink="/login">Login</button>
          <button class="nav-button" routerLink="/register">Sign In</button>
        </div>
        <div class="auth-buttons" [style.display]="signOutDisplay">
          <button class="nav-button" (click)="signOut()">Sign out</button>
        </div>
      </div>
      <div>
        <button mat-button (click)="sidenav.toggle()" class="nav-button menu-toggle">
          <mat-icon>{{sidenav.opened ? 'arrow_back' : 'arrow_forward'}}</mat-icon>
        </button>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>  
</mat-sidenav-container>
