<div class="login-container">
  <form class="login-form">
    <div class="form-group">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="login-email" [(ngModel)]="loginEmail" required />
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="login-password" [(ngModel)]="loginPassword" required />
    </div>
    <button type="submit" (click)="login()" class="submit-button">Login</button>
  </form>
</div>
