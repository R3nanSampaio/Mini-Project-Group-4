<div class="input-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Task Title</mat-label>
      <input matInput id="testIn" [(ngModel)]="newItem" name="newItem" placeholder="Title" maxlength="50" type="text">
    </mat-form-field>
  </form>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Description (optional)</mat-label>
      <input matInput id="testIn" [(ngModel)]="newItemdesc" name="newItemdesc" placeholder="Task description" maxlength="50" type="text">
    </mat-form-field>
  </form>
  <div class="button-container">
    <button (click)="addTask()" class="add-task-button">Add task</button>
  </div>
</div>

<div class="kanban-board">
  <div class="kanban-column">
    <h2 class="column-header">To Do</h2>
    <div class="task-list" cdkDropList #list1="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[list2,list3]" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of todo;" class="example-box" cdkDrag>
        <h2>{{ item.name }} </h2>
        <p>{{ item.desc}}</p>
        <button (click)="deleteTodo(item.id)" class="delete-button">Delete</button>
      </div>
    </div>
  </div>
  <div class="kanban-column">
    <h2 class="column-header">In Progress</h2>
    <div class="task-list" cdkDropList #list3="cdkDropList" [cdkDropListData]="progress" [cdkDropListConnectedTo]="[list2,list1]" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of progress;" class="example-box" cdkDrag>
        <h2>{{ item.name }}</h2>
        <p>{{ item.desc}}</p>
        <button (click)="deleteProgess(item.id)" class="delete-button">Delete</button>
      </div>
    </div>
  </div>

  <div class="kanban-column">
    <h2 class="column-header">Done</h2>
    <div class="task-list" cdkDropList #list2="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[list1,list3]" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of done;" class="example-box" cdkDrag>
        <h2>{{ item.name }}</h2>
        <p>{{ item.desc}}</p>
        <button (click)="deleteDone(item.id)" class="delete-button">Delete</button>
      </div>
    </div>
  </div>
</div>
