<div class="login-container">
  <form class="login-form">
    <div class="form-group">
      <label for="register-username">User Name:</label>
      <input type="text" id="register-username" name="register-username" [(ngModel)]="userName" required />
    </div>
    <div class="form-group">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" name="register-email" [(ngModel)]="registerEmail" required />
    </div>
    <div class="form-group">
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" name="register-password" minlength="6" [(ngModel)]="registerPassword" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Cofirm Password:</label>
      <input type="password" id="register-password" name="confirm-password" minlength="6" [(ngModel)]="confirmPassword" required />
    </div>
    <button type="submit" (click)="register()" class="submit-button">Sign In</button>
  </form>
</div>
