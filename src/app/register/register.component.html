<p>register works!</p>
<div>
    <h2>Register</h2>
    <form>
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" name="register-email" [(ngModel)]="registerEmail" required />
      <br />
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" name="register-password" [(ngModel)]="registerPassword" required />
      <br />
      <label for="register-username">Username</label>
      <input type="text" id="register-username" name="register-username" [(ngModel)]="username" required />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
